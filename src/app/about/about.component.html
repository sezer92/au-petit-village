  <h2>À propos de nous</h2>
  <p>Au Petit Village est une entreprise spécialisée dans la confection de figurines inspirées de l'univers d'Astérix et Obélix. Notre mission est de raviver la nostalgie des aventures des célèbres Gaulois en créant des figurines faites main pour les passionnés.</p>
